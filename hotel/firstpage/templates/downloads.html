{% extends 'base.html' %}

{% load static %}

{% block body %}
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <div class="well">
                <img src="{% static 'dd.jpg' %}" width="100%" height="80">
            </div>
            
            <div class="container">
                
                <div class="the-container">
                    <h1 style="text-align: center;">Downloads</h1>

                    <ul class="pdf-list">
                            <li>
                                <a href="{% static 'signature.jpg' %}" target="_blank" class="pdf-link">The Form</a>
                            </li>
                    </ul>
                </div>
            
            </div>
        </div>
    </div>
</div>

<style>
    .container{
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        min-height: 400px;
    }
    .downloads-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .pdf-list {
        list-style-type: none;
        padding: 0;
    }

    .pdf-list li {
        margin-bottom: 10px;
    }

    .pdf-link {
        text-decoration: none;
        color: #007bff; /* Bootstrap primary color */
        font-size: 18px;
        transition: color 0.3s ease;
    }

    .pdf-link:hover {
        color: #0056b3; /* Darker shade on hover */
        text-decoration: underline;
    }
</style>
{% endblock %}
