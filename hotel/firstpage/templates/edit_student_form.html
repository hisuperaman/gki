<style>
    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="date"],
    .form-group input[type="tel"],
    .form-group textarea,
    .form-group input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .form-group input[type="radio"] {
        margin-right: 5px;
    }

    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .form-group table {
        width: 100%;
        border-collapse: collapse;
    }

    .form-group table,
    .form-group th,
    .form-group td {
        border: 1px solid #ddd;
    }

    .form-group th,
    .form-group td {
        padding: 8px;
        text-align: left;
    }

    .form-group th {
        background-color: #f4f4f4;
    }

    .form-group input[type="checkbox"] {
        margin-right: 5px;
    }

    .btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .photo-preview {
        margin-top: 15px;
        display: none;
    }

    .photo-preview img {
        max-width: 100%;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>





<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="first-name">FULL NAME</label>
        <input type="text" id="full-name" name="full_name" required>
    </div>
    <div class="form-group">
        <label for="dob">DATE OF BIRTH</label>
        <input type="date" id="dob" name="dob" required>
    </div>
    <div class="form-group">
        <label for="email">EMAIL ID</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="mobile">MOBILE NUMBER</label>
        <input type="tel" id="mobile" name="mobile" required>
    </div>
    <div class="form-group">
        <label>GENDER</label>
        <div style="display: flex; gap: 5%;">
            <div style="display: flex;">

                <label for="male"><input type="radio" id="male" name="gender" value="Male" required>Male</label>

            </div>
            <div style="display: flex;">


                <label for="female"><input type="radio" id="female" name="gender" value="Female" required>Female</label>
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="father-name">FATHER'S NAME</label>
        <input type="text" id="father-name" name="father_name" required>
    </div>
    <div class="form-group">
        <label for="address">ADDRESS</label>
        <textarea id="address" name="address" rows="4" required></textarea>
    </div>

    <div class="form-group">
        <label for="photo">UPLOAD PHOTO</label>
        <input type="file" id="photo" name="photo" accept="image/*" onchange="validateImage(event)">
        <div class="photo-preview" id="photo-preview">
            <img id="photo-img" alt="Photo Preview">
        </div>
        <div id="photo-error" class="error-message"></div>
    </div>

    <div class="form-group">
        <label>QUALIFICATION</label>
        <table>
            <thead>
                <tr>
                    <th>Sl.No.</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text" name="board_x"></td>
                    <td><input type="text" name="percentage_x"></td>
                    <td><input type="text" name="year_x"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text" name="board_xii"></td>
                    <td><input type="text" name="percentage_xii"></td>
                    <td><input type="text" name="year_xii"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text" name="board_graduation"></td>
                    <td><input type="text" name="percentage_graduation"></td>
                    <td><input type="text" name="year_graduation"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text" name="board_masters"></td>
                    <td><input type="text" name="percentage_masters"></td>
                    <td><input type="text" name="year_masters"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <label>COURSES APPLIED FOR</label>

        <div style="display: flex; gap: 20px;">


            <label for="bca"><input type="checkbox" id="bca" name="courses" value="BCA">BCA</label>

            <label for="dca"><input type="checkbox" id="dca" name="courses" value="DCA">DCA</label>

            <label for="pgdca"><input type="checkbox" id="pgdca" name="courses" value="PGDCA">PGDCA</label>

            <label for="o-level"><input type="checkbox" id="o-level" name="courses" value="O Level">O Level</label>

            <label for="accounts-tally"><input type="checkbox" id="accounts-tally" name="courses"
                    value="Accounts Tally">Accounts Tally</label>

            <label for="basic"><input type="checkbox" id="basic" name="courses" value="Basic">Basic</label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn">Submit</button>
    </div>
</form>


<script type="text/javascript">

        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

<script>
    function validateImage(event) {
        const file = event.target.files[0];
        const errorElement = document.getElementById('photo-error');
        const preview = document.getElementById('photo-preview');
        const img = document.getElementById('photo-img');

        if (file) {
            const reader = new FileReader();

            reader.onload = function () {
                const image = new Image();
                image.src = reader.result;

                image.onload = function () {
                    if (image.width === 200 && image.height === 200) {
                        img.src = reader.result;
                        preview.style.display = 'block';
                        errorElement.textContent = ''; // Clear previous errors
                    } else {
                        document.getElementById('photo').value = ''
                        preview.style.display = 'none';
                        errorElement.textContent = 'Image must be exactly 200x200 pixels.';
                    }
                };

                image.onerror = function () {

                    preview.style.display = 'none';
                    errorElement.textContent = 'Error loading image.';
                };
            };

            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
            errorElement.textContent = '';
        }
    }
</script>
