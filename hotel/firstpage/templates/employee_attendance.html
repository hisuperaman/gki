{% extends 'base.html' %}

{% load static %}

{% block css %}
<style>
    .container {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th,
    td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }

    tbody tr {
        cursor: pointer;
    }

    th {
        background-color: #f4f4f4;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .photo {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 700px;
        border-radius: 8px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }


    .search-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 0 10px;
        position: relative;
    }

    #search-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .results-container {
        margin-top: 10px;
    }

    .results-container div {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
        cursor: pointer;
    }

    .results-container div:hover {
        background-color: #f0f0f0;
    }


    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    form label {
        display: block;
        margin: 10px 0 5px;
    }

    form select,
    form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    form button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 4px;
    }

    form button:hover {
        background-color: #45a049;
    }
</style>
{% endblock css %}


{% block body %}

<div class="col-sm-9">

    <div class="well">
        <img src="{% static 'dd.jpg' %}" width="100%" height="80">

    </div><br>

    <div class="container">
        <h1>Employee Attendance</h1>


        <form method="POST" id="attendanceForm">
            {% csrf_token %}
            <label for="employee">Select Employee:</label>
            <select id="employee" name="employee">
                <option value="">--Select Employee--</option>
                {% for employee in employees %}
                <option value="{{employee.id}}">{{employee.fullname}}</option>
                {% endfor %}
                <!-- Add more options as needed -->
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="present">Present</option>
                <option value="absent">Absent</option>
                <option value="leave">Leave</option>
            </select>

            <label for="remarks">Remarks:</label>
            <input type="text" id="remarks" name="remarks">

            <button type="submit">Add</button>
        </form>

        <div style="display: none; gap: 20px;" id="shown_employee_container">
            <div style="font-size: 1.5rem;">
                Showing attendance of <span id="shown_employee_name" style="font-weight: bolder;">John Wick</span>
            </div>
            <div>
                <img src="{% static 'back.jpg' %}" id="shown_employee_pfp" alt="pfp" width="100" height="100">
            </div>
        </div>

        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>DATE</th>
                    <th>STATUS</th>
                    <th>REMARKS</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">



                <!-- Repeat <tr> block for more employees -->
            </tbody>
        </table>
    </div>
</div>


<!-- The Modal -->
<div id="employeeModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Employee Details</h2>
        <div id="modalBody">
            <!-- Details will be inserted here via JavaScript -->
        </div>
    </div>
</div>


<script>

    const table = document.getElementById('attendanceTable');
    const modal = document.getElementById('employeeModal');
    const closeBtn = document.querySelector('.close');
    const modalBody = document.getElementById('modalBody');


    const tableBody = document.getElementById('table-body');

    const employeeSelectMenu = document.getElementById('employee');
    let employees = [];
    employeeSelectMenu.addEventListener('change', async function () {
        const selectedValue = employeeSelectMenu.value;
        console.log(selectedValue)

        const response = await fetch(`{% url 'firstpage:getEmployeeAttendance' %}?id=${selectedValue}`);
        if (response.ok) {
            employees = JSON.parse(await response.json());

            const tableBody = document.getElementById('table-body');

            tableBody.innerHTML = '';
            if(employees.length>0){
                document.getElementById('shown_employee_container').style.display = 'flex';
                document.getElementById('shown_employee_name').innerHTML = employees[0].employee.fullname;
                document.getElementById('shown_employee_pfp').src = employees[0].employee.pfp;
            }
            employees.map((employee, index) => {
                tableBody.innerHTML += `<tr data-id="${employee.id}">
                                <td>${index + 1}</td>
                                <td>${employee.date}</td>
                                <td>${employee.status.charAt(0).toUpperCase() + employee.status.slice(1)}</td>
                                <td>${employee.remarks.charAt(0).toUpperCase() + employee.remarks.slice(1)}</td>
                                <td style="display: flex; flex-direction: column; gap: 5px;">
                                    <button onclick="openEditModal(event, ${employee.id})" style="background-color: #28a745; width: 40px; color: white; padding: 8px; border: none; border-radius: 5px; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; justify-content: center;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                        </svg>    
                                    </button>
                                    <button onclick="openDeleteModal(event, ${employee.id})" style="background-color: red; width: 40px; color: white; padding: 8px; border: none; border-radius: 5px; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; justify-content: center;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                        </svg>    
                                    </button>
                                </td>
                            </tr>`;
            });

        }
    });

    function closeDeleteModal() {
        modal.style.display = 'none'
    }


    function openDeleteModal(e, id) {
        e.stopPropagation();
        modalBody.innerHTML = `
        <form action="/delete_employee_attendance" method="post" style="margin-bottom: 20px;">
            {% csrf_token %}
            <input type="hidden" name="id" value="${id}">
            <p>Are you sure you want to delete the employee attendance with ID: <strong>${id}</strong>?</p>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <button type="button" onclick="closeDeleteModal()" style="
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            ">Cancel</button>
            
            <button type="submit" style="
                background-color: #dc3545;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-right: 10px;
            ">Delete</button>
        </form>`;
        modal.style.display = 'block'
    }


    function openEditModal(e, id) {
        e.stopPropagation();
        const attendance = employees.find(s => s.id == id);


        modalBody.innerHTML = `
        <form enctype="multipart/form-data" action="/update_employee_attendance" method="post">
    {% csrf_token %}
    <div style="max-width: 900px; margin: auto;">

        <input type="hidden" name="id" value="${attendance.employee.id}" >
        
        <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="${attendance.date}" required>

            <label for="status">Status:</label>
            <select id="status-edit" name="status" required>
                <option value="present" class="edit-status">Present</option>
                <option value="absent" class="edit-status">Absent</option>
                <option value="leave" class="edit-status">Leave</option>
            </select>

            <label for="remarks">Remarks:</label>
            <input type="text" id="remarks" name="remarks" value="${attendance.remarks}">

            <button type="submit">Update</button>
    </form>
    `;

        document.getElementById('status-edit').value = attendance.status;
        modal.style.display = 'block'

    }




    closeBtn.onclick = () => {
        modal.style.display = 'none';
    }

    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
</script>

<script>
    function validateImage(event) {
        const file = event.target.files[0];
        const errorElement = document.getElementById('photo-error');
        const preview = document.getElementById('photo-preview');
        const img = document.getElementById('photo-img');

        if (file) {
            const reader = new FileReader();

            reader.onload = function () {
                const image = new Image();
                image.src = reader.result;

                image.onload = function () {
                    if (image.width === 200 && image.height === 200) {
                        img.src = reader.result;
                        preview.style.display = 'block';
                        errorElement.textContent = ''; // Clear previous errors
                    } else {
                        document.getElementById('photo').value = ''
                        preview.style.display = 'none';
                        errorElement.textContent = 'Image must be exactly 200x200 pixels.';
                    }
                };

                image.onerror = function () {

                    preview.style.display = 'none';
                    errorElement.textContent = 'Error loading image.';
                };
            };

            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
            errorElement.textContent = '';
        }
    }
</script>
