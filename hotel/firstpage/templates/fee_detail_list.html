{% extends 'base.html' %}

{% load static %}

{% block css %}
<style>
    .container {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th,
    td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }

    tbody tr {
        cursor: pointer;
    }

    th {
        background-color: #f4f4f4;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .photo {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 700px;
        border-radius: 8px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }


    .search-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 0 10px;
        position: relative;
    }

    #search-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .results-container {
        margin-top: 10px;
    }

    .results-container div {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
        cursor: pointer;
    }

    .results-container div:hover {
        background-color: #f0f0f0;
    }
</style>
{% endblock css %}


{% block body %}

<div class="col-sm-9">

    <div class="well">
        <img src="{% static 'dd.jpg' %}" width="100%" height="80">

    </div><br>

    <div class="container">
        <h1>Fee Information</h1>


        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search..." autocomplete="off">
            <div id="search-results" class="results-container"></div>
        </div>


        <table id="studentsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ROLL NUMBER</th>
                    <th>FULL NAME</th>
                    <th>EMAIL ID</th>
                    <th>DEPOSIT DATE</th>
                    <th>TOTAL AMOUNT</th>
                    <th>PHOTO</th>
                </tr>
            </thead>
            <tbody id="table-body">



                <!-- Repeat <tr> block for more students -->
            </tbody>
        </table>
    </div>
</div>


<!-- The Modal -->
<div id="studentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Receipt</h2>
        <div id="modalBody">
            <!-- Details will be inserted here via JavaScript -->
        </div>
    </div>
</div>


<script>

    const feesListString = '{{fee_list|safe}}';
    const feesList = JSON.parse(feesListString);

    console.log(feesList)



    const table = document.getElementById('studentsTable');
    const modal = document.getElementById('studentModal');
    const closeBtn = document.querySelector('.close');
    const modalBody = document.getElementById('modalBody');


    const tableBody = document.getElementById('table-body');

    feesList.map((fee, index) => {
        tableBody.innerHTML += `<tr data-id="${fee.student.rollnumber}">
                                <td>${fee.receipt_number}</td>
                                <td>${fee.student.rollnumber}</td>
                                <td>${fee.student.fullname}</td>
                                <td>${fee.student.email}</td>
                                <td>${fee.deposit_date}</td>
                                <td>${fee.fee_amount}</td>
                                <td><img src="${fee.student.pfp ? fee.student.pfp : ''}" alt="John Doe" class="photo"></td>
                            </tr>`;
    })



    table.addEventListener('click', async (event) => {
        const row = event.target.closest('tr');
        if (row) {
            const id = row.getAttribute('data-id');
            const fee = feesList.find(s => s.student.rollnumber == id);

            const response = await fetch(`{% url 'firstpage:getReceiptHTML' %}?receipt_number=${fee.receipt_number}`)
            if(response.ok){
                const receiptHTML = await response.text();

                if (fee) {
    
                    modalBody.innerHTML = `
                            <div style="display: flex; flex-direction: column;">
                                <div onclick="location.href='/get_receipt?receipt_number=${fee.receipt_number}'" style="cursor: pointer; color: blue; margin-left: auto; margin-right: 10%;">Download Receipt</div>
                                ${receiptHTML}
                            </div>
                        `;
                    modal.style.display = 'block';
                }
            }

        }
    });

    closeBtn.onclick = () => {
        modal.style.display = 'none';
    }

    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
</script>




<script>

document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const resultsContainer = document.getElementById('search-results');
    let debounceTimer;

    searchInput.addEventListener('input', function() {
        clearTimeout(debounceTimer);

        debounceTimer = setTimeout(() => {
            const query = searchInput.value.trim();

                fetch(`{% url 'firstpage:searchFee' %}?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        displayResults(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        resultsContainer.innerHTML = '<div>Error fetching results.</div>';
                    });
            
        }, 500); // 0.5 second debounce
    });

    function displayResults(data) {
        if (data.length > 0) {
            tableBody.innerHTML = data.map(fee =>`<tr data-id="${fee.rollnumber}">
                                <td>${fee.receipt_number}</td>
                                <td>${fee.rollnumber}</td>
                                <td>${fee.fullname}</td>
                                <td>${fee.email}</td>
                                <td>${fee.deposit_date}</td>
                                <td>${fee.fee_amount}</td>
                                <td><img src="${fee.pfp}" alt="John Doe" class="photo"></td>
                            </tr>`).join('');
            resultsContainer.innerHTML = ''
        } else {
            resultsContainer.innerHTML = '<div>No results found.</div>';
        }
    }
});

</script>



{% endblock body %}
