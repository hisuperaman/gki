{% extends 'base.html' %}

{% load static %}

{% block css %}
<style>
    .container {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th,
    td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }

    tbody tr {
        cursor: pointer;
    }

    th {
        background-color: #f4f4f4;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .photo {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 700px;
        border-radius: 8px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }


    .search-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 0 10px;
        position: relative;
    }

    #search-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .results-container {
        margin-top: 10px;
    }

    .results-container div {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
        cursor: pointer;
    }

    .results-container div:hover {
        background-color: #f0f0f0;
    }
</style>
{% endblock css %}


{% block body %}

<div class="col-sm-9">

    <div class="well">
        <img src="{% static 'dd.jpg' %}" width="100%" height="80">

    </div><br>

    <div class="container">
        <h1>Student Information</h1>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search..." autocomplete="off">
            <div id="search-results" class="results-container"></div>
        </div>

        <table id="studentsTable">
            <thead>
                <tr>
                    <th>ROLL NO</th>
                    <th>FULL NAME</th>
                    <th>MOBILE NUMBER</th>
                    <th>PHOTO</th>
                    <th>TOTAL FEE PAID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">



                <!-- Repeat <tr> block for more students -->
            </tbody>
        </table>
    </div>
</div>


<!-- The Modal -->
<div id="studentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Student Details</h2>
        <div id="modalBody">
            <!-- Details will be inserted here via JavaScript -->
        </div>
    </div>
</div>

<script type="text/javascript">
    var loadFile = function (event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

<script>
    function validateImage(event) {
        const file = event.target.files[0];
        const errorElement = document.getElementById('photo-error');
        const preview = document.getElementById('photo-preview');
        const img = document.getElementById('photo-img');

        if (file) {
            const reader = new FileReader();

            reader.onload = function () {
                const image = new Image();
                image.src = reader.result;

                image.onload = function () {
                    if (image.width === 200 && image.height === 200) {
                        img.src = reader.result;
                        preview.style.display = 'block';
                        errorElement.textContent = ''; // Clear previous errors
                    } else {
                        document.getElementById('photo').value = ''
                        preview.style.display = 'none';
                        errorElement.textContent = 'Image must be exactly 200x200 pixels.';
                    }
                };

                image.onerror = function () {

                    preview.style.display = 'none';
                    errorElement.textContent = 'Error loading image.';
                };
            };

            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
            errorElement.textContent = '';
        }
    }
</script>


<script>

            clearTimeout(debounceTimer);
